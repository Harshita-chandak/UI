<!DOCTYPE html>
<html>
<head>
    <title>Prompt Generator</title>
    <style>
        /* General Styling */
body {
    font-family: 'Poppins', sans-serif;
    margin: 20px;
    background-color: #f9f9f9;
    color: #333;
    text-align: center;
}

/* Container */
.form-container {
    min-width: 600px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 20px auto;
}

/* Input Groups */
.input-group {
    margin: 15px 0;
    text-align: left;
}
#formFields{
    margin: 15px 0;
    max-width: 400px;
    
    padding: 20px;
    border-radius: 10px;
    
    margin: 20px auto;
    text-align: left;
}
#outformFields{
    margin: 15px 0;
    max-width: 600px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 20px auto;
    text-align: left;
}
#label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

/* Inputs & Select */
input, select {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
}

/* Buttons */
button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s ease;
}

button:hover {
    opacity: 0.8;
}

/* Primary Buttons */
#generateBtn, #updateTrendsBtn, #generateImage {
    background-color: #007bff;
    color: white;
    margin-top: 10px;
}

#generateBtn:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

/* Search Box */
.search-container {
    display: flex;
    gap: 10px;
}
.feedback-group{

    margin: 15px 0;
    min-width: 50%;
    
    padding: 20px;
    border-radius: 10px;
    
    margin: 20px auto;
    text-align: left;
}
/* Output Section */
.output-group {
    min-width: 50%;
    margin: 20px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#result {
    background: #f4f4f4;
    padding: 15px;
    border-radius: 5px;
    min-height: 100px;
    white-space: pre-wrap;
    font-size: 16px;
    color: #333;
}
.container{
    
    display:flex;
}
/* Responsive */
@media (max-width: 768px) {
    .form-container, .output-group {
        width: 90%;
    }
}

    </style>
</head>
<body>
    <h1>Prompt Generator</h1>
    <hr>
    <div class="container">
    <div class="form-container">
        <div class="input-group">
            <label for="categorySelect">Select News Category:</label>
            <select id="categorySelect" onchange="loadNewsByCategory()">
                <option value="">Select Category</option>
                <option value="WORLD">World</option>
                <option value="NATION">Nation</option>
                <option value="BUSINESS">Business</option>
                <option value="TECHNOLOGY">Technology</option>
                <option value="ENTERTAINMENT">Entertainment</option>
                <option value="SPORTS">Sports</option>
                <option value="SCIENCE">Science</option>
                <option value="HEALTH">Health</option>
            </select>
        </div>
        <h4><b>OR</b></h4>
        <div class="input-group">
            <label for="topicSearch">Search Topic:</label>
            <div class="search-container">
                <input type="text" id="topicSearch" placeholder="Enter a topic (e.g., Climate Change)" />
                <button onclick="loadNewsByTopic()">Search</button>
            </div>
        </div>
        <div class="input-group">
            <label for="newsSelect">Select News (Trend):</label>
            <select id="newsSelect">
                <option value="">-- Select News --</option>
            </select>
        </div>
        <div class="input-group">
            <label for="postTypeSelect">Select Post Type:</label>
            <select id="postTypeSelect" onchange="loadForm()">
                <option value="">-- Select --</option>
            </select>
        </div>
    
        <div id="formFields"></div>
        <div id="outformFields">
            <button id="generateBtn" onclick="generatePrompt()" disabled>Generate</button>
        </div>
    </div>
    <div class="output-group">
        <h2>Generated Prompt</h2>
        <pre id="result">           
        </pre> 
        <div class="feedback-group">     
        <label for="feedback">Add feedback</label>
            <input type="text" id="feedback" placeholder="add feedback here">
        </div>
    </div>
</div>
        <button id="updateTrendsBtn" onclick="updateTrends()">Update Trends</button>
        <button id="generateImage" onclick="generateImage()">generate Image</button>
        <h2>Generated image</h2>
        <pre id="imgresult" style="display:flex"></pre> 
        
    <script src="/static/script.js"></script>
</body>
</html>
